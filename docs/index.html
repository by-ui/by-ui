<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
    <title>By-Ui</title>
    <script>
        function toAnchor(target) {
            let offsetTop = document.getElementById(target).offsetTop
            scrollbar.scrollTo(0, offsetTop + 120, 800)
            let url = window.location.href.split('#').length === 2 ? window.location.href + "#" + target : window.location.href.split('#')[0] + "#" + window.location.href.split('#')[1] + "#" + target;
            history.pushState('', '', url);
        }
    </script>
</head>

<body>
    <div id="by-ui"></div>
</body>

</html>
